<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Filter : {{ filter.name }}
        </h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form #form="ngForm" class="w-100" (ngSubmit)='onSubmit()'>
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="filter.name" name="name" type="text" class="form-control" maxlength="50" required>
          </div>
          <div class="form-group">
            <label for="url">Url</label>
            <input [(ngModel)]="filter.url" name="url" type="text" class="form-control" maxlength="50" required>
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <select2 class="d-block" [data]="websitesData" [cssImport]=true (valueChanged)="websiteChanged($event)">
            </select2>
          </div>

          <button type="submit" class="btn-slide" data-hover="Save"
            [disabled]="form.invalid">
            <div>Save</div>
          </button>
          <button type="button" [routerLink]="['/filter/view', filter.id]"
            class="btn-slide btn-slide-default" data-hover="Cancel">
            <div>Cancel</div>
          </button>
        </form>
      </div>
    </div>
