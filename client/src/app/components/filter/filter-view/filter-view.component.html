<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Filter : {{ filter.name }}
      </h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <form class="w-100">
        <div class="form-group">
          <label for="website">Website</label>
          <input [(ngModel)]="filter.website.name" name="website" type="text" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="filter.name" name="name" type="text" class="form-control" maxlength="50" required
            disabled>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea [(ngModel)]='filter.description' name="filter" class="form-control" rows="5" maxlength="1000"
            disabled></textarea>
        </div>
        <div class="form-group">
          <label for="address">Url</label>
          <input [(ngModel)]="filter.url" name="url" type="text" class="form-control" maxlength="1000" required
            disabled>
        </div>

        <button type="button" class="btn-slide" [routerLink]="['/filter/edit', filter.id]" data-hover="Edit">
          <div>Edit</div>
        </button>
        <button type="button" class="btn-slide btn-slide-default" [routerLink]="['/filter/list']"
          data-hover="Back to list">
          <div>Back to list</div>
        </button>
      </form>
    </div>
  </div>
