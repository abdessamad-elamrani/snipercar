<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Sla : {{ sla.name }}
        </h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form class="w-100">
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="sla.name" name="name" type="text" class="form-control" maxlength="50" required
              disabled>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]='sla.description' name="description" class="form-control" rows="5" maxlength="300"
              disabled></textarea>
          </div>
          <div class="form-group">
            <label for="latency">Latency</label>
            <input [(ngModel)]="sla.latency" name="latency" type="number" class="form-control"
              disabled>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input [(ngModel)]="sla.price" name="price" type="number" class="form-control"
              disabled>
          </div>

          <button type="button" class="btn-slide" 
            [routerLink]="['/sla/edit', sla.id]" data-hover="Edit">
            <div>Edit</div>
          </button>
          <button type="button" class="btn-slide btn-slide-default" 
            [routerLink]="['/sla/list']" data-hover="Back to list">
            <div>Back to list</div>
          </button>
        </form>
      </div>
    </div>
