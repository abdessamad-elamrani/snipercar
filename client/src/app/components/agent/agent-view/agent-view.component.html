<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Agent : {{ agent.name }}
        </h2>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form #form="ngForm" class="w-100" (ngSubmit)='onSubmit()'>
          <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="agent.name" name="name" type="text" class="form-control" maxlength="20" required disabled>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="agent.username" name="username" type="text" class="form-control" maxlength="20" required
              disabled>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input [(ngModel)]="agent.phone" name="phone" type="text" class="form-control" required
              disabled>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="agent.email" name="email" type="text" class="form-control" required
              disabled>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input [(ngModel)]="agent.role" name="role" type="text" class="form-control" required
              disabled>
          </div>
          <div *ngIf="agent.role != 'SUPER_AGENT'" class="form-check">
            <label class="el-switch" style="font-size:80%">
              <input type="checkbox" [(ngModel)]="agent.active" name="agent.active" disabled>
              <span class="el-switch-style"></span>
            </label>
            <label class="margin-r">Active</label>
          </div>

          <button type="button" class="btn-slide" data-hover="Edit"
            [routerLink]="isAccountPage ? ['/account/agent/edit'] : ['/agent/edit', agent.id]">
            <div>Edit</div>
          </button>
          <button type="button" *ngIf="!isAccountPage" [routerLink]="['/agent/list']"
            class="btn-slide btn-slide-default" data-hover="Back to list">
            <div>Back to list</div>
          </button>
        </form>
      </div>
